            <div class="row mb-3">

            <div class="row">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetCedula = localStorage.getItem('target_cedula');
            const URL_API = "https://script.google.com/macros/s/AKfycbzUlNo9ykI2lp6Mk76DXmZFn_tUmfmxeGXN0p76-1hnEmiT88akVJVKNACtMXgtOFJm/exec";

            if (!targetCedula) return;

            fetch(URL_API)
                .then(res => res.json())
                .then(data => {
                    // Buscador directo de c√©dula
                    const p = data.find(item => 
                        String(item.cedula).replace(/-/g, "").trim() === String(targetCedula).replace(/-/g, "").trim()
                    );
                    
                    if (p) {
                        const llenar = (id, valor) => {
                            const el = document.getElementById(id);
                            if (el) el.innerText = valor || '';
                        };

                        // MAPEADO DIRECTO (Usando exactamente los nombres del Excel/doPost)
                        llenar('fechaPostulacion', p.fechaPostulacion);
                        llenar('postulacionCargo', p.postulacionCargo);
                        llenar('apellido1', p.apellido1 || p.apellido);
                        llenar('apellido2', p.apellido2);
                        llenar('nombre1', p.nombre1 || p.nombre);
                        llenar('nombre2', p.nombre2);
                        llenar('cedula', p.cedula);
                        llenar('apodo', p.apodo);
                        llenar('religion', p.religion);
                        llenar('fechaNac', p.fechaNac);
                        llenar('edad', p.edad);
                        llenar('tipaje', p.tipaje);
                        llenar('estadoCivil', p.estadoCivil);
                        llenar('idioma', p.idioma);

                        llenar('provincia', p.provincia);
                        llenar('distrito', p.distrito);
                        llenar('corregimiento', p.corregimiento);
                        llenar('casaColor', p.casaColor);
                        llenar('tiempoResidencia', p.tiempoResidencia);
                        llenar('telefonos', p.telefonos);

                        llenar('padreNombre', p.padreNombre);
                        llenar('padreProfesion', p.padreProfesion);
                        llenar('madreNombre', p.madreNombre);
                        llenar('madreProfesion', p.madreProfesion);
                        llenar('viveConPadres', p.viveConPadres);
                        llenar('viveConN', p.viveConN);

                        // Foto
                        if(p.fotoBase64 && p.fotoBase64 !== "Sin foto") {
                            document.getElementById('foto-preview').innerHTML = `<img src="${p.fotoBase64}" style="width:100%; height:100%; object-fit:cover;">`;
                        }
                    }
                });
        });
    </script>
</body>
</html>
