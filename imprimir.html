<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICHA DE INSCRIPCI√ìN OFICIAL - PN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CONFIGURACI√ìN BASE ESTILO IMAGEN */
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        
        .form-page {
            width: 215.9mm;
            min-height: 279.4mm;
            padding: 15mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        /* CABECERA SEG√öN IMAGEN */
        .header-institutional {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header-text {
            text-align: center;
            flex-grow: 1;
            font-weight: bold;
            line-height: 1.2;
            font-size: 14px;
            color: #000;
        }

        .photo-box {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            font-size: 12px;
            background: #fff;
        }

        /* BARRA DE T√çTULO AZUL */
        .box-title {
            background-color: #34495e; /* Azul gris√°ceo institucional */
            color: white;
            padding: 6px 15px;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            border-radius: 4px 4px 0 0;
            margin-top: 20px;
        }

        /* CAMPOS DE ENTRADA ESTILO REDONDEADO */
        .label-sm {
            font-size: 10px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .form-control-custom {
            border: 1px solid #ced4da;
            border-radius: 8px; /* Redondeado como en la foto */
            padding: 6px 10px;
            font-size: 12px;
            width: 100%;
            background-color: #fff;
            font-weight: 500;
            min-height: 35px;
            display: block;
            /* IMPORTANTE: Para que texto largo se vea completo */
            white-space: normal;
            word-break: break-word;
        }

        /* AJUSTES PARA IMPRESI√ìN */
        @media print {
            body { background: white; margin: 0; padding: 0; }
            .form-page { margin: 0; border: none; box-shadow: none; width: 100%; }
            .no-print { display: none !important; }
            .form-control-custom { border: 1px solid #ccc !important; }
        }

        .row-gap { margin-bottom: 12px; }
    </style>
</head>
<body>

    <div class="no-print text-center py-3">
        <button class="btn btn-dark" onclick="window.print()">üñ®Ô∏è IMPRIMIR FICHA</button>
    </div>

    <div class="form-page">
        
        <!-- CABECERA INSTITUCIONAL -->
        <div class="header-institutional">
            <img src="img/Logo_policia.png" alt="Logo" style="width: 80px;">
            <div class="header-text">
                REP√öBLICA DE PANAM√Å<br>
                MINISTERIO DE SEGURIDAD P√öBLICA<br>
                POLIC√çA NACIONAL<br>
                DIRECCI√ìN NACIONAL DE RECURSOS HUMANOS<br>
                DEPARTAMENTO DE RECLUTAMIENTO Y SELECCI√ìN
            </div>
            <div id="foto-container" class="photo-box">
                FOTO
            </div>
        </div>

        <!-- FECHA Y POSTULACI√ìN -->
        <div class="row row-gap align-items-end">
            <div class="col-4">
                <label class="label-sm">FECHA</label>
                <div id="fechaPostulacion" class="form-control-custom"></div>
            </div>
            <div class="col-8">
                <label class="label-sm">POSTULAR√Å PARA:</label>
                <div id="postulacionCargo" class="form-control-custom"></div>
            </div>
        </div>

        <!-- SECCI√ìN I: DATOS GENERALES -->
        <div class="box-title">I.- DATOS GENERALES</div>
        <div class="border p-3 rounded-bottom shadow-sm">
            
            <!-- Fila 1: Apellidos y Nombres -->
            <div class="row row-gap">
                <div class="col-3">
                    <label class="label-sm">1er. Apellido</label>
                    <div id="apellido1" class="form-control-custom"></div>
                </div>
                <div class="col-3">
                    <label class="label-sm">2do. Apellido</label>
                    <div id="apellido2" class="form-control-custom"></div>
                </div>
                <div class="col-3">
                    <label class="label-sm">1er. Nombre</label>
                    <div id="nombre1" class="form-control-custom"></div>
                </div>
                <div class="col-3">
                    <label class="label-sm">2do. Nombre</label>
                    <div id="nombre2" class="form-control-custom"></div>
                </div>
            </div>

            <!-- Fila 2: C√©dula, Apodo, Religi√≥n -->
            <div class="row row-gap">
                <div class="col-4">
                    <label class="label-sm">C√©dula</label>
                    <div id="cedula" class="form-control-custom"></div>
                </div>
                <div class="col-4">
                    <label class="label-sm">Apodo</label>
                    <div id="apodo" class="form-control-custom"></div>
                </div>
                <div class="col-4">
                    <label class="label-sm">Religi√≥n</label>
                    <div id="religion" class="form-control-custom"></div>
                </div>
            </div>

            <!-- Fila 3: Fecha Nac, Edad, Tipaje, Edo Civil, Idioma -->
            <div class="row">
                <div class="col-3">
                    <label class="label-sm">Fecha Nac.</label>
                    <div id="fechaNac" class="form-control-custom"></div>
                </div>
                <div class="col-1">
                    <label class="label-sm">Edad</label>
                    <div id="edad" class="form-control-custom text-center"></div>
                </div>
                <div class="col-2">
                    <label class="label-sm">Tipaje</label>
                    <div id="tipaje" class="form-control-custom text-center"></div>
                </div>
                <div class="col-3">
                    <label class="label-sm">Edo. Civil</label>
                    <div id="estadoCivil" class="form-control-custom"></div>
                </div>
                <div class="col-3">
                    <label class="label-sm">Idioma</label>
                    <div id="idioma" class="form-control-custom"></div>
                </div>
            </div>
        </div>

        <!-- PR√ìXIMAS SECCIONES (A√±adiremos aqu√≠ Direcci√≥n y Familia en el siguiente paso) -->
        <div id="proximas-secciones"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetCedula = localStorage.getItem('target_cedula');
            const URL_GOOGLE = "https://script.google.com/macros/s/AKfycbyioz415PtfFEFUTHgQeHr7TXPJTiZHsiRWQJdREGdOS6FjeDfCv-3TOB11YIgX0J8g/exec";

            if (!targetCedula) return;

            fetch(URL_GOOGLE)
                .then(res => res.json())
                .then(data => {
                    // Limpiamos la c√©dula para buscar
                    const cleanC = (c) => String(c).replace(/-/g, "").trim();
                    const p = data.find(item => cleanC(item.cedula) === cleanC(targetCedula));
                    
                    if (p) {
                        // Funci√≥n para pintar texto en el DIV (permite que crezca si el texto es largo)
                        const setT = (id, val) => { 
                            const el = document.getElementById(id); 
                            if(el) el.innerText = val || ''; 
                        };

                        setT('fechaPostulacion', p.fechaPostulacion);
                        setT('postulacionCargo', p.postulacionCargo);
                        setT('apellido1', p.apellido1);
                        setT('apellido2', p.apellido2);
                        setT('nombre1', p.nombre1);
                        setT('nombre2', p.nombre2);
                        setV('cedula', p.cedula); // Nota: he usado setT (innerText) para que el texto largo se vea entero
                        setT('apodo', p.apodo);
                        setT('religion', p.religion);
                        setT('fechaNac', p.fechaNac);
                        setT('edad', p.edad);
                        setT('tipaje', p.tipaje);
                        setT('estadoCivil', p.estadoCivil);
                        setT('idioma', p.idioma);

                        // Foto
                        if(p.fotoBase64 && p.fotoBase64 !== "Sin foto") {
                            document.getElementById('foto-container').innerHTML = `<img src="${p.fotoBase64}" style="width:100%; height:100%; object-fit:cover;">`;
                        }
                    }
                });
        });

        // Funci√≥n auxiliar por si prefieres innerText
        function setV(id, val) {
            const el = document.getElementById(id);
            if(el) el.innerText = val || '';
        }
    </script>
</body>
</html>
